<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Cliente - CRM com Presença</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <nav>
        <ul class="menu">
            <li><i class="bi bi-plus-square"></i> <a href="cadastrar-cliente.html">Cadastrar Cliente</a></li>
            <li><i class="bi bi-list-ul"></i> <a href="lista_clientes.html">Lista de Cliente</a></li>
            <li><i class="bi bi-chat-dots"></i> <a href="presenca-em-cada-resposta.html">Presença em Cada Resposta</a></li>
            <li><i class="bi bi-box-arrow-right"></i> <a href="login.html">Sair</a></li>
          </ul>
    </nav>
  </header>

  <main>
    <h1>Cadastrar Novo Cliente</h1>

    <form>
      <div class="form-group">
        <label for="nome"><i class="bi bi-person"></i> Nome completo</label>
        <input type="text" id="nome" name="nome">
      </div>

      <div class="form-group">
        <label for="email"><i class="bi bi-envelope"></i> E-mail</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="telefone"><i class="bi bi-telephone"></i> Telefone</label>
        <input type="tel" id="telefone" name="telefone">
      </div>

      <div class="form-group">
        <label for="empresa"><i class="bi bi-building"></i> Empresa</label>
        <input type="text" id="empresa" name="empresa">
      </div>

      <div class="form-group" style="grid-column: span 2;">
        <label for="motivo"><i class="bi bi-question-circle"></i> Motivo do contato</label>
        <select id="motivo" name="motivo">
          <option value="">Selecione</option>
          <option value="orcamento">Orçamento</option>
          <option value="duvida">Dúvida</option>
          <option value="reclamacao">Reclamação</option>
        </select>
      </div>

      <div class="form-group" style="grid-column: span 2;">
        <label for="obs"><i class="bi bi-pencil-square"></i> Observações</label>
        <textarea id="obs" name="obs"></textarea>
      </div>

      <button type="submit"><i class="bi bi-person-check-fill"></i> Cadastrar Cliente</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Fernando Canto • Projeto Pessoal</p>
    <p>Acolher começa no primeiro acesso.</p>
  </footer>
</body>
</html>
